<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Borrowing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1 class="text-center my-4">Tool Borrowing System</h1>

        <!-- Borrowing/Returning Form -->
        <div class="row mb-4">
            <div class="col-md-6">
                <form id="transaction-form">
                    <div class="mb-3">
                        <label for="rfid" class="form-label">RFID</label>
                        <input type="text" class="form-control" id="rfid" placeholder="Scan your RFID card">
                    </div>
                    <div class="mb-3">
                        <label for="tool" class="form-label">Tool Barcode</label>
                        <input type="text" class="form-control" id="tool" placeholder="Scan the tool's barcode">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <!-- Display Transaction Results -->
        <div class="row mb-4">
            <div class="col-md-12">
                <h2>Recent Transactions</h2>
                <table class="table table-striped" id="transaction-table">
                    <thead>
                        <tr>
                            <th>RFID</th>
                            <th>Tool</th>
                            <th>Borrow Date</th>
                            <th>Return Date</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-list">
                        <!-- Data will be injected here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // Handle form submission
        $('#transaction-form').on('submit', function (e) {
            e.preventDefault();
            
            const rfid = $('#rfid').val();
            const tool = $('#tool').val();

            $.ajax({
                url: '/transaction',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    rfid: rfid,
                    tool: tool
                }),
                success: function (response) {
                    alert(response.message);
                    loadTransactions();  // Refresh the table
                }
            });
        });

        // Load transactions into the table
        function loadTransactions() {
            $.getJSON('/transactions', function (data) {
                let rows = '';
                data.forEach(record => {
                    rows += `<tr>
                                <td>${record.rfid}</td>
                                <td>${record.tool}</td>
                                <td>${record.borrow_date}</td>
                                <td>${record.return_date || 'Not returned'}</td>
                            </tr>`;
                });
                $('#transaction-list').html(rows);
            });
        }

        // Initial load of transactions when the page loads
        $(document).ready(function() {
            loadTransactions();
        });
    </script>
</body>
</html>
